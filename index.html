<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <nav>
      <img id="logo" src="./images/logo.svg" alt="logo" />

        <button id="menu-btn">
          <img id="close-icon" src="./images/icon-close.svg" alt="" />
          <img
            id="hamburger-icon"
            src="./images/icon-hamburger.svg"
            alt="icon-hamburger"
          />
        </button>

          <ul id="hamburger-div">
           <li><a  href="">Product </a></li>  
            <li><a  href=""> Features </a></li>
            <li><a href=""> Pricing </a></li>
            <hr />
            <li><a id="login" href=""> Login </a></li>
          </ul>
      </nav>


      <div class="right-container">
    <img id="devices-img" src="./images/illustration-devices.svg" alt="devices" />
    </div>

    <div class="left-container">
    <h2><span id="new">New </span> Monograph Dashboard</h2>
    <h1>Powerful insights into your team</h1>
    <h3>Project planning and time tracking for agile teams</h3>

    <button id="cta">Schedule a demo</button>
    <span id="to-see">to see a preview</span>

    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sandra PERIVIER</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
